<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager UI</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-wrapper">
    <div class="header">
      <img src="logo.png" alt="Graph Icon" class="icon">
      <p>Hi<h1 class="username"></h1>  Hope you're energized to complete your assigned tasks today!</p>
    </div>
    <button class="primary-btn">MY PROGRESS</button>
    <div class="task-group">
      <button class="task-btn">ADD NEW TASK</button>
      <button class="task-btn">VIEW ALL TASKS & GOALS</button>
      <button class="task-btn">ADD LONG TERM GOALS</button>
      <button class="task-btn">RECURRING TASKS</button>
    </div>
  </div>
</body>

</html>
